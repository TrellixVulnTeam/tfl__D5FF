{% extends "base.html" %}
{% load static %}

{% block base_head %}
    <link rel="stylesheet" href="{% static 'css/tfl.css' %}">
{% endblock %}
{% block content %}
    <form class="form-signin text-center" method='post' action=''>{% csrf_token %}
        <h1><i class="fas fa-key"></i></h1>
        <h1 class="h3 mb-3 font-weight-normal">Reset your Password</h1>
        <input class="form-control mb-5" type="email" placeholder="Email" name="email" maxlength="254" required="" id="id_email">
        <button type="submit" class='btn btn-block btn-dark'>Reset Password</button>
    </form>
{% endblock %}
{#{{ form.as_p }}#}
