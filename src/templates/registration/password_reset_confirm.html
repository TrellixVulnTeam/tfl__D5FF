{% extends "base.html" %}
{% load static %}

{% block base_head %}
    <link rel="stylesheet" href="{% static 'css/tfl.css' %}">
{% endblock %}

{% block content %}
        <form class="form-signin text-center" method='post' action=''>{% csrf_token %}
            <h1>Set Password</h1>
            <input class="form-control mb-1" type="password" name="new_password1" placeholder="New Password" required="" id="id_new_password1">
            <input class="form-control mb-5" type="password" name="new_password2" placeholder="New Password Confirm" required="" id="id_new_password2">
            <button type="submit" class='btn btn-block btn-dark'>Set new password</button>
        </form>
{% endblock %}
