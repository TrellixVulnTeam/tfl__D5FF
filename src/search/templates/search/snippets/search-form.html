<form method="GET" action="{% url 'search:query' %}" >
    <div class="col-12 col-md-6 mx-auto mt-5">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <select class="custom-select" id="input_category" name="c">
                    <option selected value="">Category</option>
                    {% for category in category_list %}
                        <option value="{{category.id}}">{{category.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="text" class="form-control" placeholder="Search products" name="q" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
        </div>
    </div>
</form>
