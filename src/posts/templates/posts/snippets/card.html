<div class="card">
    {% if instance.image %}
        <img class="card-img-top" src="{{instance.image.url}}">
    {% endif %}
    {% if instance.description %}
        <div class="card-body">
            <p class="card-text">{{instance.description}}</p>
        </div>
    {% endif %}
    <div class="card-footer">
      <small class="text-muted">Added {{instance.timestamp|timesince}} ago</small>
    </div>
</div>
