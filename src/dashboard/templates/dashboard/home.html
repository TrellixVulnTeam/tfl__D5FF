{% extends "base.html" %}
{% load static %}

{% block base_head %}
    <script src="{% static "js/charts.js" %}"></script>
{% endblock %}

{% block content %}
    <h1 class="mb-3">
        <i class="fas fa-chart-line"></i>
        Dashboard
    </h1>
    <div class="row">
        <div class="col-md-6">
            <h3 class="mt-3">
                Users by companies
            </h3>
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <div class="col-md-6">
            <h3 class="mt-3">
                Active/Inactive users
            </h3>
            <canvas id="myChart2" width="400" height="400"></canvas>
        </div>
        <div class="col-md-6">
            <h3 class="mt-3">
                Products by companies
            </h3>
            <canvas id="myChart3" width="400" height="400"></canvas>
        </div>
        <div class="col-md-6">
            <h3 class="mt-3">
                Orders by companies
            </h3>
            <canvas id="myChart4" width="400" height="400"></canvas>
        </div>
    </div>

{% endblock %}
